<!DOCTYPE html>
<html>

<head>

    <title>Home</title>
    <meta charset="utf-8">
    <meta name="description" content="Home page">
    
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- AdminLTE -->
    <link href="css/AdminLTE.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body class="skin-blue wysihtml5-supported pace-done" style="min-height: 879px;">
    
    <header class="header">
        <!-- Place header logo here: -->
        <a>"GAMIFICATION!!!!"</a>
            
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button -->
            <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navitgation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-right">
                <ul class="nav navbar-nav">
                    <!-- User Account: style can be found in dropdown.less -->
                    <li>
                        <!-- Link to profile page: THIS needs to be set up correctly still -->
                        <a href="../../quiz">
                            <!-- Name of current user: THIS IS NOT DONE YET UPDATE THIS TO WORK -->
                            <i class="fa fa-dashboard">
                                <span>Profile</span>
                            </i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>    
    </header>
    
    <div class="wrapper row-offcanvas row-offcanvas-left" style="min-height: 574px;">
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="left-side sidebar-offcanvas" style="min-height: 879px;">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- Sidebar user panel -->
                <div class="user-panel">
                    <div class="pull-left info">
                        <!-- Sidebar profile NEED TO UPDATE TO SHOW USERNAME NOT USER -->
                        <p> Hello, user</p>
                    </div>
                </div>
                <!-- sidebar menu: style can be found in sidebar.less -->
                <ul class="sidebar-menu">
                    <li>
                        <a href="/home">
                            <span>Homepage</span>
                        </a>
                    </li>
                    <li>
                        <a href="/profile">
                            <span>My Profile </span>
                        </a>
                    </li>
                    <li class="treeview">
                        <a href="#">
                            <span>Units</span>
                        </a>
                        <ul class="treeview-menu" style="display: block;">
                            <li>
                                <a href="/quiz" style="margin-left: 10px;">
                                    <i class="fa fa-angle-double-right">
                                        TestQuiz
                                    </i>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </section>
        </aside>
        <aside class="right-side">
            <!-- Content Header (Page Header) -->
            <section class="content-header">
                <h1>
                    Weclome!
                    <small>
                        this is the homepage
                    </small>
                </h1>
            </section>
            <!-- Main Content -->
            <section class="content">
                <h4 class="page-header">Units</h4>
                <!-- List Units the person is enrolled in -->
                <div class="row">
                    {{range .}}
                    <div class="col-md-4">
                        <!-- Primary Box -->
                        <div class="box box-solid box-primary">
                            <!-- Box Header -->
                            <div class="box-header">
                                <h3 class="box-title">{{.Units}}</h3>
                            </div>
                            <!-- Box Body -->
                            <div class="box-body">
                                "{{.Units}}:"
                                <p>
                                    Change this to a link to the unit page!
                                </p>
                            </div>
                        </div>
                    </div>
                    {{end}}
                </div>
                <div class="row">
                    <p> This is a test!</p>
                </div>
                <div class="row">
                    <p> Test2 </p>
                </div>
            </section>
        </aside>

    </div>

</body>
</html>
